spring.application.name=dama-devs
# Database connection settings
# spring.security.user.name=admin
# spring.security.user.password=1234
#GitHub OAuth2 configuration
spring.security.oauth2.client.registration.github.client-id=${GitClientID}
spring.security.oauth2.client.registration.github.client-secret=${GitSecret}
spring.security.oauth2.client.registration.github.scope=read:user,user:email

spring.datasource.url=jdbc:mysql://localhost:3306/damadevs
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query

spring.jpa.show-sql = false

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
